<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="images/profilePhoto.png" alt="" class="image">
            <h1 class="title">
                Rodney Cotton
            </h1>
            <p class="location">
                Helsinki,Finland
            </p>
            <div class="count">
                <div class="counting">
                    <h2>100</h2>
                    <p>Post</p>
                </div>
                <div class="counting">
                    <h2>2,242</h2>
                    <p>Followers</p>
                </div>
                <div class="counting">
                    <h2>1,242</h2>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="images/photo1.png" alt="" class="image">
            <img src="images/photo2.png" alt="" class="image">
            <img src="images/photo3.png" alt="" class="image">
            <img src="images/photo_4.png" alt="" class="image">
            <img src="images/photo5.png" alt="" class="image">
            <img src="images/photo6.png" alt="" class="image">
        </div>
    </main>
    <footer>
        <h1 class="footer">
            created by AsibHasanRiyad - devChallenges.io
        </h1>
    </footer>
</body>
</html>
